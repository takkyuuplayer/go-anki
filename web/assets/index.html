<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style type="text/css" media="all">
.social-icon {
  font-size: xx-large;
  color: #444;
}
.social-icon:hover {
  color: #4dadf7;
}
    </style>
    <title>Anki Card Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="row">
            <h3>
              Anki Card Generator
              <img src="https://ankiweb.net/static/anki-logo2.png">
            </h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s8">
          <div class="row">
            <form id="form" class="col s12" action="/" method="POST">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">library_books</i>
                  <select id="dictionary" name="dictionary" ref="dictionary" v-model="dictionary">
                    <option value="mw">Merriam-Webster's Learner's Dictionary</option>
                    <option value="eijiro">英辞郎 on the WEB - 英和辞典・和英辞典</option>
                    <option value="" disabled>More options coming soon...</option>
                  </select>
                  <label>Dictionary</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">wrap_text</i>
                  <textarea id="textarea1" name="words" style="min-height: 5em; max-height: 10em; overflow-y: scroll;" class="materialize-textarea" v-model="words"></textarea>
                  <label for="textarea1">Word(s)</label>
                </div>
              </div>
              <div class="row">
                <button class="btn waves-effect waves-light"
                        v-bind:class="{disabled: (dictionary === '' || words.trim().length === 0) }" type="submit" name="action"
                  >Download
                  <i class="material-icons right">file_download</i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col offset-s2 s2">
          <h6>Powered By</h6>
          <div class="row">
            <div class="col s12">
              <a href="https://www.dictionaryapi.com/products/api-learners-dictionary.htm" target="_blank">
                <img class="hoverable" height="120px" src="https://www.dictionaryapi.com/images/MWLogo_120x120_2x.png" alt="Merriam-Webster's Learner's Dictionary with Audio">
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <a href="https://eow.alc.co.jp/" target="_blank">
                <img class="hoverable" src="https://eow.alc.co.jp/content/579/img/lo_eow.svg" alt="英辞郎 on the WEB - 英和辞典・和英辞典">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <hr>
          <div class="footer-copyright">
            &copy;
            <script type="text/javascript">
            var begin = 2018;
            var year = new Date().getFullYear();
            document.write(year === begin ? year : begin + " - " + year);
            </script>
            卓球Player All Rights Reserved.
            <span class="grey-text text-darken-1 right" >
              <a href="https://github.com/takkyuuplayer/go-anki" target="_blank">
                <i class="fa fa-github social-icon"></i>
              </a>
              <a href="https://twitter.com/takkyuuplayer" target="_blank">
                <i class="fa fa-twitter social-icon"></i>
              </a>
              <a href="https://www.takkyuuplayer.com/" target="_blank">
                <i class="fa fa-home social-icon"></i>
              </a>
            </span>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript">
    var form = new Vue({
      el: '#form',
      data: {
        dictionary: 'mw',
        words: ''
      },
      mounted: function () {
        this.$nextTick(function () {
          M.AutoInit();
          M.FormSelect.init(this.$refs.myInput)
        });
      }
    });
    </script>
  </body>
</html>
